<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: padding-left 0.3s ease; /* Smooth transition when adjusting content */
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(23, 162, 184, 0.9), rgba(0, 123, 255, 0.8));
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: width 0.3s ease; /* Smooth transition for opening/closing navbar */
        }
        .navbar.collapsed {
            width: 60px; /* Shrinks the navbar width when collapsed */
        }
        .navbar.collapsed .nav-link span {
            display: none; /* Hides the text when navbar is collapsed */
        }
        .navbar.collapsed .nav-link {
            justify-content: center; /* Centers the icon when text is hidden */
        }
        .navbar-toggler {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1030;
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='skyblue' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .navbar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding-left: 0;
        }
        .nav-item {
            width: 100%;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            padding: 10px 20px; /* Add padding to center the text and icons */
        }
        .nav-link i {
            font-size: 20px;
            width: 40px; /* Ensures consistent width for icons */
            text-align: center;
        }
        .nav-link span {
            white-space: nowrap; /* Prevents text wrapping */
        }
        .nav-link:hover {
            color: #ffcc00 !important; /* Change text and icon color on hover */
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease; /* Adjusts content margin when navbar toggles */
        }
        .collapsed + .content {
            margin-left: 60px; /* Adjusts content margin when navbar is collapsed */
        }
        .content h1,p{
            text-align: center;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="navbar-toggler" type="button" id="navbarToggle">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark flex-column" id="navbarContent">
        <ul class="navbar-nav flex-column">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="patients.html" class="nav-link">
                    <i class="fas fa-user-injured"></i> <span>Patients</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> <span>Appointments</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i> <span>Payments</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Denty!!!</h1>
        <p>This is the home page. Use the navigation on the left to manage patients, appointments, and more.</p>
    </div>

    <script>
        // JavaScript to handle the navbar toggle
        document.getElementById('navbarToggle').addEventListener('click', function() {
            document.getElementById('navbarContent').classList.toggle('collapsed');
            document.querySelector('.content').classList.toggle('collapsed');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
